<div class="container">
    <div class="row">
        <h1 class="page-header">Tortoise</h1>
        <div class="col-md-6">
            <h2 class="page-header">Créer un nouveau fichier Turtle</h2>
            <form ng-submit="loadEditor(file)">
                <div class="form-group">
                    <label>URL du PDF à afficher</label>
                    <input type="text" ng-model="file.pdfUrl" class="form-control">
                </div>
                <hr>
                <div class="form-group">
                    <label>Nom du fichier Turtle à créer</label>
                    <input type="text" ng-model="file.filename" class="form-control">
                </div>
                <div class="form-group">
                    <label>Votre nom</label>
                    <input type="text" ng-model="file.author" class="form-control">
                </div>
                <div class="form-group">
                    <label>Sujet de l'article</label>
                    <input type="text" ng-model="file.topic" class="form-control">
                </div>
                <hr>
                <button type="submit" class="btn btn-primary btn-block">Editer</button>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="page-header">Charger un fichier existant</h2>
            <ul class="nav nav-pills nav-stacked">
                <li ng-repeat="file in existing"><a href ng-click="loadEditor(file)">{{ file.topic }} / {{ file.filename }}</a></li>
                <li ng-show="existing && !existing.length">Aucun fichier Turtle trouvé sur le serveur.</li>
                <li ng-hide="existing">Chargement...</li>
            </ul>
        </div>
    </div>
</div>
