<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1>Turtle</h1>
        </div>
        <div class="modal-body">
            <form ng-submit="loadEditor()">
                <div class="form-group">
                    <label>PDF à afficher</label>
                    <input type="text" ng-model="file.pdfUrl" class="form-control">
                </div>
                <hr>
                <div class="form-group">
                    <label>Nom du fichier turtle à créer</label>
                    <input type="text" ng-model="file.filename" class="form-control">
                </div>
                <div class="form-group">
                    <label>Votre nom</label>
                    <input type="text" ng-model="file.author" class="form-control">
                </div>
                <div class="form-group">
                    <label>Sujet de l'article</label>
                    <input type="text" ng-model="file.topic" class="form-control">
                </div>
                <hr>
                <button type="submit" class="btn btn-primary btn-block">Editer</button>
            </form>
        </div>
    </div>
</div>
